<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/pokeball.css">
    <link rel="stylesheet" href="/assets/css/pokemon-details.css">
</head>

<body>
    <section class="content">        
        <div id="pokemon-container" class="pokedex">
            <ol class="pokemons"></ol>
        </div>
        <div class="show-more"><button class="show-more-btn">SHOW MORE</button></div>
    </section>

    <section class="detail-modal">
        <div class="pokemon-banner"></div>
        <div class="pokemon-details-list">
            <div class="details-seletor">
                <button class="details-btn">About</button>
                <button class="details-btn">Base Stats</button>
                <button class="details-btn">Evolution</button>
                <button class="details-btn">Moves</button>
            </div>
            <div id="detail-content-container">
                <div class="stat-row">
                    <span class="stat-name">HP</span>
                    <span class="stat-value">255</span> <div class="stat-bar-container">
                        <div class="stat-bar-fill" style="width: 50%;"> 
                            <div class="stat-bar-indicator"></div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="pokeball">
            <div class="pokeball-top"></div>
            <div class="pokeball-center">
              <div class="pokeball-button"></div>
            </div>
            <div class="pokeball-bottom"></div>
          </div>
    </section>

    <!-- Nosso JS -->
    <script type="module" src="/assets/js/pokemonScript.js"></script>

</body>

</html>
